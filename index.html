<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chess Demo </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Assets/CSS/reset.css">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container">
    <div class="chessboard">
<!-- 1st -->
        <div id="00" class="white"></div>
        <div id="01" class="black"></div>
        <div id="02" class="white"></div>
        <div id="03" class="black"></div>
        <div id="04" class="white"></div>
        <div id="05" class="black"></div>
        <div id="06" class="white"></div>
        <div id="07" class="black"></div>
<!-- 2nd -->
        <div id="10" class="black"></div>
        <div id="11" class="white"></div>
        <div id="12" class="black"></div>
        <div id="13" class="white"></div>
        <div id="14" class="black"></div>
        <div id="15" class="white"></div>
        <div id="16" class="black"></div>
        <div id="17" class="white"></div>
<!-- 3th -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
<!-- 4st -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
<!-- 5th -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div id="43"class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
<!-- 6th -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
<!-- 7th -->
        <div class="white">&#9817;</div>
        <div class="black">&#9817;</div>
        <div class="white">&#9817;</div>
        <div id="63" class="black">&#9817;</div>
        <div class="white">&#9817;</div>
        <div class="black">&#9817;</div>
        <div class="white">&#9817;</div>
        <div class="black">&#9817;</div>
<!-- 8th -->
        <div class="black">&#9814;</div>
        <div class="white">&#9816;</div>
        <div class="black">&#9815;</div>
        <div class="white">&#9813;</div>
        <div class="black">&#9812;</div>
        <div class="white">&#9815;</div>
        <div class="black">&#9816;</div>
        <div class="white">&#9814;</div>
      </div>

    <footer>
      <div class="button-bar">
        <div class="btn btn-rewind">
          <i class="fa fa-fast-backward"></i>
        </div>
        <div class="btn btn-step-back">
          <i class="fa fa-backward"></i>
        </div>
        <div class="btn btn-play">
          <i class="fa fa-play"></i>
        </div>
        <div class="btn btn-pause">
           <i class="fa fa-pause"></i>
        </div>
        <div class="btn btn-step-forward">
          <i class="fa fa-forward"></i>
        </div>
        <div class="btn btn-fast-forward">
          <i class="fa fa-fast-forward"></i>
        </div>
    </div>
    </footer>
  </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="Assets/JS/index.js"></script>

  </body>
</html>
